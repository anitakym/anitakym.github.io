<figure class="highlight tap"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">前言</span><br><span class="line">斯坦福教授、Tcl 语言发明者 John Ousterhout 的著作《A Philosophy of Software Design》，自出版以来，好评如潮。按照 IT 图书出版的惯例，如果冠名为“实践”，书中内容关注的是某项技术的细节和技巧；冠名为“艺术”，内容可能是记录一件优秀作品的设计过程和经验；而冠名为“哲学”，则是一些通用的原则和方法论，这些原则方法论串起来，能够形成一个体系。正如”知行合一”、“世界是由原子构成的”、“我思故我在”，这些耳熟能详的句子能够一定程度上代表背后的人物和思想。用一句话概括《A Philosophy of Software Design》，软件设计的核心在于降低复杂性。</span><br><span class="line"></span><br><span class="line">目录</span><br><span class="line">前言</span><br><span class="line">第<span class="number"> 1 </span>章 介绍</span><br><span class="line">第<span class="number"> 2 </span>章 复杂性的本质</span><br><span class="line">第<span class="number"> 3 </span>章 工作代码是不够的</span><br><span class="line">第<span class="number"> 4 </span>章 模块应该是深的</span><br><span class="line">第<span class="number"> 5 </span>章 信息隐藏(和泄漏)</span><br><span class="line">第<span class="number"> 6 </span>章 通用模块更深入</span><br><span class="line">第<span class="number"> 7 </span>章 不同的层，不同的抽象</span><br><span class="line">第<span class="number"> 8 </span>章 降低复杂性</span><br><span class="line">第<span class="number"> 9 </span>章 在一起更好还是分开更好？</span><br><span class="line">第<span class="number"> 10 </span>章 定义不存在的错误</span><br><span class="line">第<span class="number"> 11 </span>章 设计它两次</span><br><span class="line">第<span class="number"> 12 </span>章 为什么写评论呢？四个理由</span><br><span class="line">第<span class="number"> 13 </span>章 注释应该描述代码中不明显的内容</span><br><span class="line">第<span class="number"> 14 </span>章 选择的名字</span><br><span class="line">第<span class="number"> 15 </span>章 先写评论</span><br><span class="line">第<span class="number"> 16 </span>章 修改现有的代码</span><br><span class="line">第<span class="number"> 17 </span>章 一致性</span><br><span class="line">第<span class="number"> 18 </span>章 代码应该是显而易见的</span><br><span class="line">第<span class="number"> 19 </span>章 软件发展趋势</span><br><span class="line">第<span class="number"> 20 </span>章 设计性能</span><br><span class="line">第<span class="number"> 21 </span>章 结论</span><br><span class="line">总结</span><br></pre></td></tr></table></figure>
